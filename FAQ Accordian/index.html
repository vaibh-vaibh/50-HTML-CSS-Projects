<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Accordion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="faq-container">
        <h2>Frequently Asked Questions</h2>
        <div class="faq-item">
            <input type="checkbox" id="faq1">
            <label for="faq1" class="faq-title">What is this website about?</label>
            <div class="faq-content">
                This website provides useful information about various topics.
            </div>
        </div>
        <div class="faq-item">
            <input type="checkbox" id="faq2">
            <label for="faq2" class="faq-title">How can I contact support?</label>
            <div class="faq-content">
                You can contact support through our email or helpline number available on the contact page.
            </div>
        </div>
        <div class="faq-item">
            <input type="checkbox" id="faq3">
            <label for="faq3" class="faq-title">Is there a refund policy?</label>
            <div class="faq-content">
                Yes, we offer a refund within 30 days of purchase under certain conditions.
            </div>
        </div>
    </div>
</body>
</html>
