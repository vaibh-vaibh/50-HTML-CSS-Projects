<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Sticky Notes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS Sticky Notes </h1>
    <div id="sticky">
  <div class="note">
    <div class="note-header">
      <h3>Learn React</h3>
      <button class="close-btn">X</button>
    </div>
    <div class="note-content">
      <p>Learn React fastly using Practical making projects.</p>
    </div>
  </div>

  <div class="note">
    <div class="note-header">
      <h3>Powerful</h3>
      <button class="close-btn">X</button>
    </div>
    <div class="note-content">
      <p>Quiet people is the most powerful person in the world.</p>
    </div>
  </div>

</div>
</body>
</html>
