<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Progress Indicator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="progress-container">
        <input type="radio" id="step1" name="progress">
        <label for="step1" class="step">1</label>

        <div class="line"></div>

        <input type="radio" id="step2" name="progress">
        <label for="step2" class="step">2</label>

        <div class="line"></div>

        <input type="radio" id="step3" name="progress">
        <label for="step3" class="step">3</label>

        <div class="line"></div>

        <input type="radio" id="step4" name="progress">
        <label for="step4" class="step">4</label>

        <div class="progress-bar"></div>
    </div>

</body>
</html>
