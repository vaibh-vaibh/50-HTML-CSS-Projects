<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filters & Reflections</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <img src="images/coverfire.jpg" alt="Sample Image" class="Clip-Path imgimg">
        <img src="images/blog11.jpg" alt="Sample Image" class="bw imgimg">
        <img src="images/avengers.jpeg" alt="Sample Image" class="sepia imgimg">
        <img src="images/logo2.jpg" alt="Sample Image" class="Perspective imgimg">
        <img src="images/harry potter.jpg" alt="Sample Image" class="blur imgimg">
        <img src="images/freefire.jpg" alt="Sample Image" class="reflection imgimg">
        <img src="images/blog3.jpg" alt="Sample Image" class="Brightness imgimg">
        <img src="images/stunt car extreme.jpg" alt="Sample Image" class="Contrast imgimg">
        <img src="images/stickman.jpg" alt="Sample Image" class="Hue-Rotate imgimg">
        <img src="images/pubg.jpg" alt="Sample Image" class="Invert imgimg">
        <img src="images/pokemon.jpg" alt="Sample Image" class="Opacity imgimg">
        <img src="images/nexus war civilization.jpg" alt="Sample Image" class="Saturate imgimg">
        <img src="images/ai.jpg" alt="Sample Image" class="Drop Shadow imgimg">
        <img src="images/blog1.jpg" alt="Sample Image" class="Multiple Filters Combined imgimg">
        <img src="images/massive warfare.jpg" alt="Sample Image" class="Shadow-outline Effect imgimg">
        <img src="images/Kratos Wrath.jpg" alt="Sample Image" class="Skew Effect imgimg">
        <img src="images/asphalt.jpg" alt="Sample Image" class="Rotate Effect imgimg">
        <img src="images/gaming ui.jpg" alt="Sample Image" class="Background Blend Mode imgimg">
    </div>
</body>
</html>
