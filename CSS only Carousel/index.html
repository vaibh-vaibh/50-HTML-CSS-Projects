<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Only Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <!-- Radio Buttons for Each Slide -->
        <input type="radio" name="carousel" id="slide1" checked>
        <input type="radio" name="carousel" id="slide2">
        <input type="radio" name="carousel" id="slide3">
        <input type="radio" name="carousel" id="slide4">
        <input type="radio" name="carousel" id="slide5">
        <input type="radio" name="carousel" id="slide6">
        <input type="radio" name="carousel" id="slide7">
        <input type="radio" name="carousel" id="slide8">
        <input type="radio" name="carousel" id="slide9">
        <input type="radio" name="carousel" id="slide10">

        <!-- Carousel Slides -->
        <div class="carousel-slides">
            <div class="slide" >
                <img src="images/apex.jpg" alt="Apex">
            </div>
            <div class="slide" >
                <img src="images/asphalt.jpg" alt="Asphalt">
            </div>
            <div class="slide" >
                <img src="images/Kratosâ€™ Wrath.jpg" alt="Wrath">
            </div>
            <div class="slide" >
                <img src="images/avengers.jpeg" alt="Avengers">
            </div>
            <div class="slide" >
                <img src="images/nexus war civilization.jpg" alt="Nexus War">
            </div>
            <div class="slide">
                <img src="images/pokemon.jpg" alt="Pokemon">
            </div>
            <div class="slide">
                <img src="images/stunt car extreme.jpg" alt="Stunt Car">
            </div>
            <div class="slide">
                <img src="images/freefire.jpg" alt="FreeFire">
            </div>
            <div class="slide">
                <img src="images/harry potter.jpg" alt="Harry Potter">
            </div>
            <div class="slide">
                <img src="images/gaming about.jpg" alt="Gaming Room"></div>
        </div>

        <!-- Navigation Dots -->
        <div class="carousel-navigation">
            <label for="slide1" class="nav"></label>
            <label for="slide2" class="nav"></label>
            <label for="slide3" class="nav"></label>
            <label for="slide4" class="nav"></label>
            <label for="slide5" class="nav"></label>
            <label for="slide6" class="nav"></label>
            <label for="slide7" class="nav"></label>
            <label for="slide8" class="nav"></label>
            <label for="slide9" class="nav"></label>
            <label for="slide10" class="nav"></label>
        </div>
    </div>
</body>
</html>
